<h1 class="headings">Alzheimer's Detection</h1>
<div id = "choice">
<div>
  <canvas id="canvas" width="500" height="500"></canvas>
  <div class = "button-wrapper">
    <button id="save" type="button">Submit</button>
  </div>
</div>
<div id = "uploadClick" ng-click="uploadimg()" ng-show="allowupload">
  <p>Click here to upload a file</p>
  <input type="file" accept="image" id="imgupload"  onchange="angular.element(this).scope().SelectFile(event)" hidden/>
</div>

<div id = "img-wrapper" ng-show="imgupload_src" >
<img src="" ng-src="{{imgupload_src}}" height="500" width="500"/>
<div class = "button-wrapper">
  <button id="submit_uploaded" type="button">Submit</button>
</div>
</div>

</div>
